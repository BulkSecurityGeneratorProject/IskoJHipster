
<div *ngIf="supplier">
    <h2><span>Supplier</span> {{supplier.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{supplier.name}}</span>
        </dd>
        <dt><span>Contact Person</span></dt>
        <dd>
            <span>{{supplier.contactPerson}}</span>
        </dd>
        <dt><span>Contact Details</span></dt>
        <dd>
            <span>{{supplier.contactDetails}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'supplier/'+ supplier.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
